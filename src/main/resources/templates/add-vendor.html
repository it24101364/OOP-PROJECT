<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vendor</title>
</head>
<body>
<h2>Add New Vendor</h2>

<form action="#" th:action="@{/vendors/add}" method="post">
    <label>Name:</label>
    <input type="text" name="name" required/><br/>

    <label>Category:</label>
    <input type="text" name="category" required/><br/>

    <label>Locations (comma-separated):</label>
    <input type="text" name="locationsInput" required/><br/>

    <label>Description:</label>
    <textarea name="description" required></textarea><br/>

    <label>Price Level (1-4):</label>
    <input type="number" name="priceLevel" min="1" max="4" required/><br/>

    <label>Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required/><br/>

    <label>Review Count:</label>
    <input type="number" name="reviewCount" min="0" required/><br/>

    <label>Image URL:</label>
    <input type="text" name="imageUrl" required/><br/>

    <label>Tags (comma-separated):</label>
    <input type="text" name="tagsInput" required/><br/><br/>

    <button type="submit">Add Vendor</button>
</form>
</body>
</html>
